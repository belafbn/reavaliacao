<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog header="Edição" widgetVar="dlg" resizable="false"
              modal="modal" width="50%" height="100%">
        <h:form id="formEdicao" prependId="false">
            <p:growl id="growl"/>
            <p:tabView id="tab">
                <p:tab title="Dados Principais">
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ID"/>
                            <p:inputText value="#{controleProva.objeto.id}"
                                         size="5" readonly="true"/>
                            <p:outputLabel value="Data Prova"
                                           for="txtDataProva"/>
                            <p:calendar id="txtDataProva"
                                        value="#{controleProva.objeto.dataProva}"
                                        mask="true"
                                        pattern="dd/MM/yyyy" navigator="true"
                                        size="10">
                                <f:converter converterId="converterCalendar"/>
                            </p:calendar> 
                            <p:outputLabel value="Média Geral" for="txtMediaGeral"/>
                            <p:inputText id="txtMediaGeral"
                                         value="#{controleProva.objeto.mediaGeral}"
                                         size="2" maxlength="2"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Professor" for="txtProfessor"/>
                            <p:inputText id="txtProfessor"
                                         value="#{controleProva.objeto.professor}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>
                        </p:panelGrid>
                    </div>                    
                </p:tab>
                <p:tab title="Descrição da Prova">
                    <p:textEditor value="#{controleProva.objeto.descricao}"
                                  secure="false" height="150"/>
                </p:tab>
                <p:tab title="Conteúdo da Prova">
                    <p:textEditor value="#{controleProva.objeto.conteudo}"
                                  secure="false" height="150"/>
                </p:tab>
                <p:tab title="Notas">
                    <p:dataTable value="#{controleProva.objeto.notas}"
                                 var="notas" rowIndexVar="idxNota"
                                 id="listaNotas">
                        <f:facet name="header">
                            <p:commandButton  value="Nova Nota"
                                              actionListener="#{controleProva.novaNota()}"
                                              update=":formNota"
                                              icon="pi pi-plus"
                                              process="@this"
                                              oncomplete="PF('dlgNota').show();"/>                                              
                        </f:facet>
                        <p:column headerText="ID">
                            <p:outputLabel value="#{notas.id}"/>
                        </p:column>
                        <p:column headerText="Aluno">
                            <p:outputLabel value="#{notas.aluno}"/>
                        </p:column>                     
                        <p:column headerText="Nota">
                            <p:outputLabel value="#{notas.nota}"/>
                            <p:column headerText="Ações">
                                <p:commandButton icon="pi pi-pencil"
                                                 actionListener="#{controleProva.alterarNota(idxNota)}"
                                                 process="@this"
                                                 update=":formNota"
                                                 oncomplete="PF('dlgNota').show();"/>
                                <p:commandButton icon="pi pi-trash"
                                                 actionListener="#{controleProva.removerNota(idxNota)}"
                                                 process="@this"
                                                 update="tab:listaNotas growl"
                                                 onclick="if (!confirm('Confirma a exclusão da nota?'))
                                                             return false"/>
                            </p:column>
                        </p:column>
                    </p:dataTable>
                </p:tab>                
            </p:tabView>
            <p:panel>
                <div align="center">
                    <p:commandButton value="Salvar" icon="pi pi-save"
                                     actionListener="#{controleProva.salvar()}"
                                     update="formEdicao formListagem"
                                     oncomplete="if(!args.validationFailed){PF('dlg').hide();}"/>
                </div>
            </p:panel>
        </h:form>    
    </p:dialog>
    <p:dialog header="Edição de Nota" widgetVar="dlgNota" resizable="false"
              modal="true">
        <h:form id="formNota">
            <p:growl/>
            <p:panelGrid columns="2">
                <f:facet name="footer">
                    <div align="center">
                        <p:commandButton value="Salvar" icon="pi pi-save"
                                         actionListener="#{controleProva.salvarNota()}"
                                         update="tab:listaNotas growl @form"
                                         process="@form"
                                         oncomplete="if(!args.validationFailed){PF('dlgNota').hide();}"/>
                    </div>
                </f:facet>
                <p:outputLabel value="ID"/>
                <p:inputText value="#{controleProva.nota.id}" readonly="true"/>
                <p:outputLabel value="Aluno" for="txtAluno"/>
                <p:inputText value="#{controleProva.nota.aluno}" id="txtAluno"
                             placeholder="Obrigatório" size="50" maxlength="50"/>
                <p:outputLabel value="Nota" for="txtNota"/>
                <p:inputNumber id="txtNota"
                               value="#{controleProva.nota.nota}"
                               thousandSeparator="" decimalSeparator="."
                               decimalPlaces="2" size="10"/>
            </p:panelGrid>
        </h:form>        
    </p:dialog>

</html>
